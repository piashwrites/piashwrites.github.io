# -----------------------------------------
#     PIASH WRITES — Personal Blog Config
# -----------------------------------------

# Use Chirpy theme
theme: jekyll-theme-chirpy

# Language and timezone
lang: en
timezone: Asia/Dhaka

# SEO + Site Identity
title: Piash Writes
tagline: Engineering • Research • Thoughts
description: >-
  Personal blog by Shamsuddin Piash — Mechanical Engineering student,
  interested in composites, FGM structures, and automotive engineering.

url: "https://piashwrites.github.io"

github:
  username: piashwrites

twitter:
  username: # leave empty if not using

social:
  name: Shamsuddin Piash
  email: # add later if you want it public
  links:
    - https://github.com/piashwrites

# SEO verification (keep empty unless you add them)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (optional)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# Theme mode
theme_mode: light

# Optional CDN
cdn:

# Sidebar avatar (optional)
avatar: /assets/img/profile.jpg

# Social preview image
social_preview_image: /assets/img/social-preview.jpg

# Enable table of contents
toc: true

# Comments (enable later if needed)
comments:
  provider:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

baseurl: ""

# ------------------ DO NOT MODIFY BELOW ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
